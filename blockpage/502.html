    <script>
      function timestring() {
        var d = new Date();
        function p(d) {
          return d < 10 ? "0" + d : d;
        }
        return (
          d.getFullYear() +
          "-" +
          p(d.getMonth() + 1) +
          "-" +
          p(d.getDate()) +
          " " +
          p(d.getHours()) +
          ":" +
          p(d.getMinutes())
        );
      }

      function R(id, text) {
        var el = document.getElementById(id);
        if (el) el.innerText = text;
